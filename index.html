<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study MBBS Abroad | University Insights</title>
    <meta name="description"
        content="Apply for MBBS abroad in top medical universities worldwide. Get expert guidance today!">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <!-- Background Overlay -->
    <div class="background-container"></div>

    <!-- Content Wrapper -->
    <div class="content">
        <!-- Navbar -->
        <header>
            <div class="navbar" id="main">
                <p class="name">University Insights</p>
                <div class="search">
                    <select class="search-select" aria-label="Search category">
                        <option>All</option>
                    </select>
                    <input type="text" placeholder="Search for a Country" class="search-input"
                        aria-label="Search input" />
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="nav-right">
                    <a href="#home">Home</a>
                    <a href="#about">About Us</a>
                    <div class="header-icon">
                        <a class="header-icon">MBBS Aboard</a>
                        <div class="dropdown-menu">
                            <a href=".">Russia</a>
                            <a href=".">Uzbekistan</a>
                            <a href=".">Kazakhstan</a>
                            <a href=".">Philippines</a>
                            <a href=".">Georgia</a>
                            <a href=".">Kyrgyzstan</a>
                            <a href=".">Egypt</a>
                        </div>
                    </div>
                    <a href="#Services">Services</a>
                    <a href="#contact">Contact Us</a>
                    <div class="profile-menu">
                        <i class="fa-solid fa-user profile-icon"></i>
                        <div class="dropdown" id="nav">
                            <a href="login.html">Log-in</a>
                            <a href="signup.html">Sign-up</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero text">
            <h1>Study MBBS Abroad</h1>
            <p>Get admission in top medical universities worldwide.</p>
        </section>

        <!-- Lead Form -->
        <section id="apply" class="form-section">
            <h2>Apply Now</h2>
            <form>
                <input type="text" placeholder="Full Name" id="name" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="tel" placeholder="Phone Number" id="phone" required>
                <select id="Country" required>
                    <option value="">Select Preferred Country</option>
                    <option>Russia</option>
                    <option>Uzbekistan</option>
                    <option>Kazakhstan</option>
                    <option>Philippines</option>
                    <option>Georgia</option>
                    <option>Kyrgyzstan</option>
                    <option>Egypt</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
<script src="script.js"></script>

</body>

</html>
